<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像選択</title>
    
  <style>
    img {
      width: 200px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
    <h1>ローカルテスト
    </h1>

<h2>画像を選ぶ方法でも...</h2>

<!-- 画像をクリックすると、custom-form-test.html に画像URLを渡して遷移 -->
<img src="img/img1.jpg" onclick="goToForm(this.src)">
<img src="img/img2.jpg" onclick="goToForm(this.src)">
<img src="img/img3.jpg" onclick="goToForm(this.src)">

<br>
<h2>ボタンをクリックする方法でも...</h2>
<script>
  const currentURL = location.href;
const pathWithOutFilename = currentURL.substring(0, currentURL.lastIndexOf('/'));
</script>
<div style="background-color: #ccc;width:30rem;padding:1rem;">
<button class="button" onclick="goToForm(pathWithOutFilename + '/img/img1.jpg')">この写真のグッズを購入する</button>

<p><img src="img/img1.jpg" alt=""></p>
</div>
<script>
  function goToForm(imageUrl) {
    // 遷移時に画像URLとclientをGETパラメータに乗せて送る
    const client = 'とうしょう';
    const encode_client = encodeURIComponent(client);
    const encodedUrl = encodeURIComponent(imageUrl);
    window.location.href = `https://tosyoteststore5.myshopify.com/pages/custom-form_2.html?client=${encode_client}&image=${encodedUrl}`;
  }
</script>

</body>
</html>
